<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/data2.js"></script>
    <script type="text/javascript" src="scripts/data3.js"></script>
    <script type="text/javascript" src="scripts/data4.js"></script>
    <style>
    svg {
        display: block;
        margin: auto;
        border: 1px solid lightgrey;
    }
    
    body {
        font: 16px Arial;
    }
    
    h2 {
        margin: auto;
        text-align: center;
        font-family: sans-serif;
        font-weight: 300;
    }
    </style>
</head>

<body>
    <h2>Trainings in Time</h2>
    <div id="chart">
    </div>

    <script>
    // Set the dimensions of the canvas / graph
    var margin = {
        top: 30,
        right: 30,
        bottom: 0,
        left: 60
    };
    var w = 800,
        h = 500,
        padding = 70;

    var width = w - margin.left - margin.right,
        height = h - margin.top - margin.bottom;

    // let's use data2.js & simplify it, take each 100th element
    // var data = data;
    var dataSmall = [];
    details.forEach(function(d, i) {
        if (i % 100 == 0) {
            dataSmall.push(d);
            // console.log("i " + i + ". d " + d.DateTime);            
        }
    })
    var data = dataSmall;

    // parse string
    data.forEach(function(d) {
        d.StartTime = Date.parse(d.StartTime);
    })

    // here we append svg to our html
    var svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

    // let's start to draw a chart!

    // a bit more advanced => scaling axis! ;)
    // so, first:

    // scaling date range:
    // domain -> it's our input
    // we can scale it on
    // range -> our output
    // syntax:
    // d3.scale.linear()...
    // .domain([in_min,in_max])
    // .range([out_min, out_max])
    var yScale = d3.scale.linear() // or i.e. pow()
        .domain([
            d3.min(data, function(d) {
                return d.Distance;
            }),
            d3.max(data, function(d) {
                return d.Distance;
            })
        ])
        .range([height - padding, padding])
        .nice(); // rounds numbers


    var yAxisGenerator = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    var yAxis = svg.append("g")
        .call(yAxisGenerator)
        .attr("class", "axisRed")
        .attr("transform", "translate(" + padding + ", 0)");

    //  functions => look further
    function calculateX(d, i) {
        var ret = i * width / data.length + padding;
        return ret;
    }

    function calculateY(d, i) {
        var ret = height - calculateHeight(d, i) - padding;
        return ret;
    }

    function calculateWidth() {
        var ret = width / data.length;
        return ret;
    }

    function calculateHeight(d, i) {
        var ret = yScale(d.Distance) - padding;
        return ret;
    }

    // here: for simplicity purpose we put functions from above here, can be directly written here as well
    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr({
            x: function(d, i) {
                return calculateX(d, i);
            },
            y: function(d, i) {
                return calculateY(d, i);
            },
            width: function() {
                var ret = calculateWidth();
                return ret;
            },
            height: function(d, i) {
                return calculateHeight(d, i);
            },
            fill: "purple"
        });
    </script>
</body>
